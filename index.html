<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMI-kakediagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Trimble Connect Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .title {
      font-weight: 600;
      margin-right: auto;
    }

    header button {
      font-size: 13px;
      padding: 4px 8px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px;
      box-sizing: border-box;
      gap: 8px;
    }

    #status {
      font-size: 13px;
      opacity: 0.9;
    }

    #error {
      font-size: 13px;
      color: #b00020;
      min-height: 18px;
    }

    #chartContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 220px;
    }

    canvas {
      max-width: 480px;
      max-height: 480px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">MMI-kakediagram (MMI fra 0_Generell)</div>
    <button id="reloadButton">Hent fra modell</button>
    <button id="colorizeButton">Fargelegg objekter</button>
    <button id="resetColorsButton">Tilbakestill farger</button>
  </header>

  <main>
    <div id="status">Kobler til Trimble Connect…</div>
    <div id="chartContainer">
      <canvas id="mmiChart"></canvas>
    </div>
    <div id="error"></div>
  </main>

  <script>
    let API = null;
    let chart = null;

    // Siste lagrede utvalg, brukes av "Fargelegg objekter" og klikk på kakediagram
    let lastSelectionByMmi = null;

    // Verdier vi bryr oss om
    const VALID_MMI_VALUES = [100, 200, 300, 350, 375, 400];

    // Egen nøkkel for objekter uten MMI-verdi
    const NO_MMI_KEY = "noMmi";

    // Farger (brukes både i diagram og i modellen)
    const MMI_COLORS = {
      "100": "rgb(190, 40, 35)",    // 100
      "200": "rgb(230, 150, 55)",   // 200
      "300": "rgb(250, 240, 80)",   // 300
      "350": "rgb(185, 175, 60)",   // 350
      "375": "rgb(150,150,50)",     // 375
      "400": "rgb(55, 130, 70)",    // 400
      "noMmi": "rgb(254, 2, 225)"   // objekter uten MMI-verdi
    };

    // Alle grupper (inkludert "uten MMI")
    const ALL_GROUP_KEYS = [...VALID_MMI_VALUES, NO_MMI_KEY];

    function normalizeName(name) {
      return (name || "")
        .toString()
        .toUpperCase()
        .replace(/[\s\-]+/g, "_");
    }

    // Parse "rgb(r,g,b)" → {r,g,b,a}
    function parseRgbToRgba(rgbString) {
      if (!rgbString) return null;
      const match = rgbString.match(/rgb\s*\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)/i);
      if (!match) return null;
      return {
        r: parseInt(match[1], 10),
        g: parseInt(match[2], 10),
        b: parseInt(match[3], 10),
        a: 255
      };
    }

    async function connectToWorkspace() {
      API = await TrimbleConnectWorkspace.connect(
        window.parent,
        (event, data) => {
          console.log("TC event:", event, data);
        },
        30000
      );
      document.getElementById("status").textContent = "Tilkoblet. Klar.";
    }

    /**
     * Leser alle lastede objekter og henter:
     *  - counts: antall objekter per MMI-verdi + uten MMI
     *  - selectionByMmi: { key → { modelId → [runtimeIds] } }
     *
     * Ser etter egenskap "MMI" i PropertySet "0_Generell".
     * "Uten MMI" defineres eksplisitt som alle objekter som IKKE har
     * MMI ∈ {100, 200, 300, 350, 375, 400}.
     */
    async function getMmiData() {
      if (!API) throw new Error("API ikke tilkoblet.");

      const modelObjectsList = await API.viewer.getObjects();
      console.log("getObjects() →", modelObjectsList);

      // Init antall
      const counts = {
        100: 0,
        200: 0,
        300: 0,
        350: 0,
        375: 0,
        400: 0,
        [NO_MMI_KEY]: 0
      };

      // For fargelegging: per MMI → per modelId → liste med runtimeIds
      const selectionByMmi = {
        100: {},
        200: {},
        300: {},
        350: {},
        375: {},
        400: {},
        [NO_MMI_KEY]: {}
      };

      // Alle objekter per modell
      const allObjectIdsByModel = {};
      // Objekter som HAR gyldig MMI per modell
      const hasValidMmiByModel = {};

      for (const modelObjects of modelObjectsList) {
        const modelId =
          modelObjects.modelId ||
          modelObjects.modelid ||
          modelObjects["model Id"];

        const objs = modelObjects.objects || [];
        if (!modelId || !objs.length) continue;

        const runtimeIds = objs.map(o => o.id);
        if (!runtimeIds.length) continue;

        if (!allObjectIdsByModel[modelId]) {
          allObjectIdsByModel[modelId] = new Set();
        }
        if (!hasValidMmiByModel[modelId]) {
          hasValidMmiByModel[modelId] = new Set();
        }

        for (const id of runtimeIds) {
          allObjectIdsByModel[modelId].add(id);
        }

        const objectPropsArray = await API.viewer.getObjectProperties(
          modelId,
          runtimeIds
        );

        for (const obj of objectPropsArray) {
          const psets = obj.properties || [];
          let objMmi = null; // faktisk MMI-verdi for dette objektet (hvis gyldig)

          for (const pset of psets) {
            const psetNameNorm = normalizeName(pset.name || "");
            if (psetNameNorm !== "0_GENERELL") continue;

            const props = pset.properties || [];
            for (const p of props) {
              const propNameNorm = normalizeName(p.name || "");

              if (propNameNorm !== "MMI") continue;

              const numVal = parseInt(p.value, 10);
              if (VALID_MMI_VALUES.includes(numVal)) {
                objMmi = numVal;
              }
              break;
            }
            if (objMmi !== null) break;
          }

          if (objMmi !== null) {
            // Objektet har gyldig MMI (100/200/300/350/375/400)
            counts[objMmi] = (counts[objMmi] || 0) + 1;

            const perModel = selectionByMmi[objMmi];
            if (!perModel[modelId]) {
              perModel[modelId] = [];
            }
            perModel[modelId].push(obj.id);

            hasValidMmiByModel[modelId].add(obj.id);
          }
          // OBS: vi legger IKKE inn "uten MMI" her – det gjøres etterpå
        }
      }

      // Nå beregner vi "Uten MMI" som:
      // Alle objekter MINUS de som har gyldig MMI
      for (const modelId of Object.keys(allObjectIdsByModel)) {
        const allIds = allObjectIdsByModel[modelId];
        const validIds = hasValidMmiByModel[modelId] || new Set();

        for (const id of allIds) {
          if (!validIds.has(id)) {
            if (!selectionByMmi[NO_MMI_KEY][modelId]) {
              selectionByMmi[NO_MMI_KEY][modelId] = [];
            }
            selectionByMmi[NO_MMI_KEY][modelId].push(id);
            counts[NO_MMI_KEY] = (counts[NO_MMI_KEY] || 0) + 1;
          }
        }
      }

      console.log("MMI counts:", counts);
      console.log("MMI selectionByMmi:", selectionByMmi);
      return { counts, selectionByMmi };
    }

    // Fargelegg objekter i viseren etter MMI-verdi (inkl. uten MMI)
    async function applyMmiColors(selectionByMmi) {
      if (!API) throw new Error("API ikke tilkoblet.");

      const statusEl = document.getElementById("status");
      statusEl.textContent = "Fargelegger objekter i modellen…";

      try {
        // Reset farger først
        await API.viewer.setObjectState(undefined, { color: "reset" });

        // Fargelegg per MMI-gruppe + uten MMI
        for (const key of ALL_GROUP_KEYS) {
          const perModel = selectionByMmi[key];
          if (!perModel) continue;

          const modelObjectIds = [];
          for (const modelId of Object.keys(perModel)) {
            const ids = perModel[modelId];
            if (ids && ids.length) {
              modelObjectIds.push({
                modelId,
                objectRuntimeIds: ids
              });
            }
          }

          if (!modelObjectIds.length) continue;

          const colorString = MMI_COLORS[String(key)] || "rgb(0,0,0)";
          const rgba = parseRgbToRgba(colorString);
          if (!rgba) continue;

          const selector = { modelObjectIds };

          await API.viewer.setObjectState(selector, {
            color: rgba
          });
        }

        statusEl.textContent = "Fargelegging i modellen er oppdatert.";
      } catch (err) {
        console.error("Feil ved fargelegging:", err);
        document.getElementById("error").textContent =
          "Feil ved fargelegging av objekter: " + (err.message || err);
      }
    }

    // Tilbakestill farger i modellen
    async function resetColors() {
      const statusEl = document.getElementById("status");
      const errorEl = document.getElementById("error");

      if (!API) {
        errorEl.textContent = "API er ikke tilkoblet. Kan ikke tilbakestille farger.";
        return;
      }

      errorEl.textContent = "";
      statusEl.textContent = "Tilbakestiller farger i modellen…";

      try {
        await API.viewer.setObjectState(undefined, { color: "reset" });
        statusEl.textContent = "Farger i modellen er tilbakestilt.";
      } catch (err) {
        console.error("Feil ved tilbakestilling:", err);
        errorEl.textContent =
          "Feil ved tilbakestilling av farger: " + (err.message || err);
        statusEl.textContent = "Kunne ikke tilbakestille farger.";
      }
    }

    // Highlight kun én MMI-gruppe (brukes ved klikk på kakediagram)
    async function highlightMmiGroup(groupKey) {
      const statusEl = document.getElementById("status");
      const errorEl = document.getElementById("error");

      if (!API) {
        errorEl.textContent = "API er ikke tilkoblet. Kan ikke oppdatere visning.";
        return;
      }
      if (!lastSelectionByMmi) {
        errorEl.textContent =
          "Ingen MMI-data er lastet ennå. Trykk først på «Hent fra modell».";
        return;
      }

      const perModel = lastSelectionByMmi[groupKey];
      if (!perModel) {
        errorEl.textContent = "Fant ingen objekter for valgt MMI-gruppe.";
        return;
      }

      const modelObjectIds = [];
      for (const modelId of Object.keys(perModel)) {
        const ids = perModel[modelId];
        if (ids && ids.length) {
          modelObjectIds.push({
            modelId,
            objectRuntimeIds: ids
          });
        }
      }

      errorEl.textContent = "";
      statusEl.textContent = "Oppdaterer visning for valgt MMI-gruppe…";

      try {
        // Reset alle først til default-farger
        await API.viewer.setObjectState(undefined, { color: "reset" });

        if (modelObjectIds.length === 0) {
          statusEl.textContent = "Ingen objekter med valgt MMI-verdi.";
          return;
        }

        const colorString = MMI_COLORS[String(groupKey)] || "rgb(0,0,0)";
        const rgba = parseRgbToRgba(colorString);
        if (!rgba) {
          statusEl.textContent = "Ugyldig fargekonfigurasjon for valgt MMI-gruppe.";
          return;
        }

        const selector = { modelObjectIds };
        await API.viewer.setObjectState(selector, { color: rgba });

        if (groupKey === NO_MMI_KEY) {
          statusEl.textContent =
            "Viser kun objekter uten MMI-verdi (andre objekter har default farge).";
        } else {
          statusEl.textContent =
            "Viser kun objekter med MMI = " +
            groupKey +
            " (andre objekter har default farge).";
        }
      } catch (err) {
        console.error("Feil ved highlighting:", err);
        errorEl.textContent =
          "Feil ved oppdatering av visning: " + (err.message || err);
        statusEl.textContent = "Kunne ikke oppdatere visning.";
      }
    }

    // Tegner kakediagram og viser prosent + antall i parentes
    function renderPieChart(counts) {
      const ctx = document.getElementById("mmiChart").getContext("2d");

      const labels = [];
      const data = [];
      const backgroundColors = [];
      const groupKeysForLabels = []; // mapping index → MMI-key

      let total = 0;

      for (const key of ALL_GROUP_KEYS) {
        const c = counts[key] || 0;
        if (c > 0) {
          let label;
          if (key === NO_MMI_KEY) {
            label = "Uten MMI";
          } else {
            label = String(key);
          }

          labels.push(label);
          data.push(c);
          groupKeysForLabels.push(key);

          const color = MMI_COLORS[String(key)] || "rgba(0,0,0,0.1)";
          backgroundColors.push(color);

          total += c;
        }
      }

      if (chart) chart.destroy();

      if (labels.length === 0) {
        document.getElementById("status").textContent =
          "Fant ingen objekter i modellen.";
        return;
      }

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [
            {
              data,
              backgroundColor: backgroundColors
            }
          ]
        },
        options: {
          // Klikk på kakediagrammet → vis kun den MMI-gruppen i modellen
          onClick: async (event, elements) => {
            if (!elements || !elements.length) return;
            const index = elements[0].index;
            const groupKey = groupKeysForLabels[index];
            await highlightMmiGroup(groupKey);
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function (context) {
                  const label = context.label || "";
                  const value = context.parsed || 0;
                  const percent = total > 0
                    ? ((value / total) * 100).toFixed(1)
                    : 0;
                  return `${label}: ${percent} % (${value} objekter)`;
                }
              }
            },
            legend: {
              position: "bottom",
              labels: {
                generateLabels(chartInstance) {
                  const dataSet = chartInstance.data.datasets[0];
                  const labels = chartInstance.data.labels || [];
                  return labels.map((label, i) => {
                    const value = dataSet.data[i];
                    const percent = total > 0
                      ? ((value / total) * 100).toFixed(1)
                      : 0;
                    return {
                      text: `${label} – ${percent} % (${value} objekter)`,
                      fillStyle: dataSet.backgroundColor[i],
                      strokeStyle: dataSet.backgroundColor[i],
                      lineWidth: 1,
                      hidden: false,
                      index: i
                    };
                  });
                }
              }
            }
          }
        }
      });

      document.getElementById("status").textContent =
        "MMI-fordeling (100/200/300/350/375/400) + objekter uten MMI, " +
        "basert på MMI i 0_Generell.\n" +
        "Klikk på et kakestykke for å vise kun den MMI-gruppen i modellen, " +
        "eller bruk «Fargelegg objekter» for å fargelegge alle.";
    }

    async function loadChart() {
      const statusEl = document.getElementById("status");
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";
      statusEl.textContent =
        "Henter objekter og leser MMI fra 0_Generell (100/200/300/350/375/400) + objekter uten MMI…";

      try {
        const { counts, selectionByMmi } = await getMmiData();
        lastSelectionByMmi = selectionByMmi;

        renderPieChart(counts);
      } catch (err) {
        console.error(err);
        errorEl.textContent =
          "Feil ved lesing av MMI-data: " + (err.message || err);
        statusEl.textContent = "Kunne ikke oppdatere diagram.";
      }
    }

    // Knapper
    document.getElementById("reloadButton").addEventListener("click", loadChart);

    document.getElementById("colorizeButton").addEventListener("click", async () => {
      if (!lastSelectionByMmi) {
        document.getElementById("error").textContent =
          "Ingen MMI-data er lastet ennå. Trykk først på «Hent fra modell».";
        return;
      }
      await applyMmiColors(lastSelectionByMmi);
      document.getElementById("status").textContent =
        "Fargelegging oppdatert basert på sist innleste MMI-data.";
    });

    document.getElementById("resetColorsButton").addEventListener("click", resetColors);

    // Init – koble til Workspace
    (async () => {
      try {
        await connectToWorkspace();
      } catch (err) {
        console.error(err);
        document.getElementById("error").textContent =
          "Klarte ikke å koble til Workspace API: " + (err.message || err);
        document.getElementById("status").textContent = "Feil.";
      }
    })();
  </script>
</body>
</html>
